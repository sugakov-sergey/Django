<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css"
            integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw"
            crossorigin="anonymous">

      <title>Блог моего проекта</title>

      <style>
          .div_main {
          margin-left:70px;
          width:60%
          }
      </style>
  </head>
  <body>

    <div align="left" >
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Блог</li>
        </ol>
    {% for post in posts %}
        <div class="div_main">
            <div class="card border-primary mb-3" style="max-width: 40rem;" align="left">
                <div class="card-header">{{ post.categories.name }}

                </div>
                    <div class="card-body">
                        <a href="{% url 'blog_detail_url' post.pk %}">
                            <h4 class="card-title"> {{ post.title }} </h4>
                        </a>
                        <p class="card-text"> {{ post.body | slice:":200"}} ... </p>
                        <p class="text-success">Создан: {{ post.created_on.date }}  </p>
                        <p class="text-warning">Изменен: {{ post.last_modified }}</p>

                        <div align="right">
                            <a href="{% url 'blog_detail_url' post.pk %}">
                                <button type="button" class="btn btn-outline-primary">Перейти</button>
                            </a>
                        </div>

                    </div>
            </div>
        </div>
    {% endfor %}

    </div>

  </body>
</html>
