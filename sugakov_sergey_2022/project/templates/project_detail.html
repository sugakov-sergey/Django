<!DOCTYPE html>
<html>
  <head>
      <title>{{ project.title }}</title>
  </head>
  <body>
    <header>
      {% load static %}
      {% include 'base.html' %}
    </header>

    <div align="left">
        <div class="div_main">
            {% block page_content %}
            <ol class="row">
              <li class="breadcrumb-item"><a href="/projects">Проекты</a></li>
              <li class="breadcrumb-item active">{{ project.title }}</li>
            </ol>
            <br>
                <h1>{{ project.title }}</h1>

            <br>
                <div class="row">
                    <div class="col-md-8">
                        <img src="{% static project.image %}" alt="" width="100%">
                    </div>
                    <div class="col-md-4">
                        <h5>О проекте:</h5>
                        <p>{{ project.description }}</p>
                        <br>
                        <h5>Технологии:</h5>
                                <p>
                                    <a href="{% url 'project_tech' project.technology %}">
                                        <button type="button" class="btn btn-link">
                                            {{ project.technology }}
                                        </button></a>
                                </p>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

</html>
